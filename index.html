<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.4/font/bootstrap-icons.min.css"
        integrity="sha512-yU7+yXTc4VUanLSjkZq+buQN3afNA4j2ap/mxvdr440P5aW9np9vIr2JMZ2E5DuYeC9bAoH9CuCR7SJlXAa4pg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="nav nfirst">
            <img src="https://chawkbazar.vercel.app/assets/images/logo.svg" alt="">

            <ul>
                <li class="deals">
                    <a href="#">Deals Today</a>
                    <i class="bi bi-lightning-charge" style="color: #000000; width: 20px;"></i>
                </li>

                <li class="other">
                    <a href="#">Offers</a>
                </li>

                <li class="other">
                    <a href="#">FAQ</a>
                </li>

                <li class="other">
                    <a href="#">Contact</a>
                </li>
            </ul>

            <form action="#">
                <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>

                <label for="search" class="search">
                    <input id="search" class="me-2" type="search" placeholder="Search Anything..." aria-label="Search">
                </label>
            </form>

            <div class="like">
                <button>
                    <i class="fa-regular fa-heart" style="color: #000000;"></i>
                    <sup>0</sup>
                </button>

                <div>Wishlist</div>
            </div>

            <div class="basket">
                <button>
                    <i class="fa-solid fa-basket-shopping" style="color: #000000;"></i>
                    <sup>0</sup>
                </button>

                <div>Shopping</div>
            </div>

        </div>
    </div>

    <hr />

    <div class="container">
        <div class="nav nsecond">
            <div class="dropdown categor">
                <button class="btn btn-secondary tbtn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
                    All categories
                </button>

                <ul class="dropdown-menu list">
                    <div>
                        <i class="fa-solid fa-person-dress" style="color: #000000;"></i>
                        <li><button class="dropdown-item" type="button">Women's Fashion</button></li>
                    </div>

                    <div>
                        <i class="fa-solid fa-shirt" style="color: #000000;"></i>
                        <li><button class="dropdown-item" type="button">Men's Fashion</button></li>
                    </div>

                    <div>
                        <i class="fa-solid fa-stopwatch" style="color: #000000;"></i>
                        <li><button class="dropdown-item" type="button">Watches</button></li>
                    </div>

                    <div>
                        <li><button class="dropdown-item" type="button">Wallets</button></li>
                    </div>

                    <div>
                        <li><button class="dropdown-item" type="button">Bags</button></li>
                    </div>

                    <div>
                        <li><button class="dropdown-item" type="button">Jewelry</button></li>
                    </div>

                    <div>
                        <li><button class="dropdown-item" type="button">Sunglasses</button></li>
                    </div>

                    <div>
                        <li><button class="dropdown-item" type="button">Sneakers</button></li>
                    </div>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
