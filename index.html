<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="nav nfirst">
            <img src="https://chawkbazar.vercel.app/assets/images/logo.svg" alt="">

            <ul>
                <li>
                    <a href="#">Deals Today</a>
                    <i class="bi bi-lightning-charge" style="color: #000000;"></i>
                </li>

                <li>
                    <a href="#">Offers</a>
                </li>

                <li>
                    <a href="#">FAQ</a>
                </li>

                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>

            <label for="search" class="search">
                <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
                <input id="search" class="form-control me-2" type="search" placeholder="Search Anything" aria-label="Search">
            </label>

            <div class="like">
                <button>
                <i class="fa-regular fa-heart" style="color: #000000;"></i>
                <div>0</div>
            </button>

                <div>Wishlist</div>
            </div>

            <div class="basket">
                <button>
                    <i class="fa-solid fa-basket-shopping" style="color: #000000;"></i>
                    <div>0</div>
                </button>

                <div>Shopping</div>
            </div>

        </div>
    </div>

    <script src="assets/js/script.js"></script>

</body>

</html>
